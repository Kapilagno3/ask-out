<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ask out</title>
  </head>
  <body>
    <h1>
      will you go out <br />
      with me ?
    </h1>
    <div class="emoji">
      <div class="home">
        <video class="homev" width="320" height="240" autoplay muted loop>
          <source src="emojiyes.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="ye hidden">
        <video class="yesv" width="450" height="450" autoplay muted loop>
          <source src="emojiyess.mp4" type="video/mp4" />
        </video>
      </div>
    </div>
    <div class="buttons">
      <button class="yes">yes</button>
      <button class="no">no</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
